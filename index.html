<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram logo.svg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.png" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as mcaroless</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>          
            <div class="group">
                <p class="not-account">Not mcaroless?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span> 
                    ou
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download-buttons">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
